<!DOCTYPE html>
<html>
<head>
	<title>Météo et Fond 4K Aléatoire</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-image: url('https://source.unsplash.com/random/3840x2160');
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-position: center;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		h1 {
			font-size: 3rem;
			margin: 0 0 1rem;
		}

		p {
			font-size: 1.5rem;
			margin: 0;
		}

		.weather {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-color: rgba(0, 0, 0, 0.5);
			padding: 1rem;
			border-radius: 1rem;
		}

		.weather img {
			width: 100px;
			height: 100px;
			margin-bottom: 1rem;
		}

		@media (min-width: 768px) {
			h1 {
				font-size: 5rem;
			}

			p {
				font-size: 2rem;
			}

			.weather {
				padding: 2rem;
			}

			.weather img {
				width: 200px;
				height: 200px;
				margin-bottom: 2rem;
			}
		}
	</style>
</head>
<body>
	<div class="weather">
		<h1>Météo</h1>
		<img src="https://www.weather.gov.sg/wp-content/themes/wiptheme/images/weather/1.png" alt="Météo">
		<p>Il fait beau et chaud aujourd'hui!</p>
	</div>
</body>
</html>
